<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome-4.6.3/css/font-awesome.css">
  </head>
  <body>
<div class="container">
  <h1 id="title">Tic Tac Toe Game</h1>
</br></br>
    <div id="gameboard">

      <div class="row">
        <div class="square bottom right sq1"></div>
        <div class="square bottom right sq2"></div>
        <div class="square bottom sq3"></div>
      </div>

      <div class="row">
        <div class="square bottom right sq4"></div>
        <div class="square bottom right sq5"></div>
        <div class="square bottom sq6"></div>
      </div>

      <div class="row">
        <div class="square right sq7"></div>
        <div class="square right sq8"></div>
        <div class="square sq9"></div>
      </div>

    </div>
</div>

<div class="board">
<div class="msg">
  <h4 class="resultstitle">Scores</h4>
  <div class="con">
    <div class="score">Player 1</div>
    <div class="score">Player 2</div>
    <div class="score" id="play1score">0</div>
    <div class="score" id="play2score">0</div>
</div>
<br>
<button id="reset" class="btn btn-primary">Reset</button>
<button id="continue" class="btn btn-defualt">Continue</button>
</div>
<div>



  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script type= "text/javascript" src="main.js"></script>
  </body>
</html>
